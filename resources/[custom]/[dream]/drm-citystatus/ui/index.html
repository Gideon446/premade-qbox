<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dream Cooldown</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="prio-text" id="prioText">
        <span class="status-label">City Safe</span>
    </div>
    <div class="intro flex items-center justify-center min-h-screen p-4" style="display: none;">
        <div class="dashboard-container flex flex-col shadow-2xl rounded-2xl overflow-hidden">
            <header class="bg-panel-header p-6 border-b border-blue-400/20">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-4">
                        <div class="h-12 w-12 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center shadow-lg">
                            <i class="fas fa-shield-alt text-white text-2xl"></i>
                        </div>
                        <h1 class="text-2xl font-semibold text-white tracking-tight" id="playerName">Welcome</h1>
                    </div>
                    <div class="flex items-center space-x-6">
                        <button id="themeToggle" class="p-3 rounded-full bg-blue-600/30 hover:bg-blue-600/40 transition-colors duration-200 border border-blue-500/50">
                            <i class="fas fa-sun text-blue-400 text-xl"></i>
                        </button>
                        <div class="flex items-center space-x-3 bg-gray-900/90 px-5 py-3 rounded-full border border-blue-400/50 shadow-sm">
                            <span class="inline-block h-3 w-3 rounded-full bg-cyan-300 animate-pulse"></span>
                            <span class="text-base font-medium text-gray-100">Active Police: <span id="activeUsers">0</span></span>
                        </div>
                    </div>
                </div>
            </header>
            <div class="flex flex-1 gap-8 p-8 bg-panel-main">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 flex-grow tb-pop" style="margin-top: 2%;"></div>
                <div class="w-full lg:w-[500px] bg-panel-logs rounded-xl p-6 border border-blue-400/40 shadow-md">
                    <h2 class="text-lg font-semibold mb-6 flex items-center text-white">
                        <i class="fas fa-history mr-3 text-blue-400 text-xl"></i>Activity Log
                    </h2>
                    <div class="space-y-4 max-h-[480px] overflow-y-auto custom-scrollbar" id="activityLog"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
